<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing page</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Advent+Pro:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="header">
      <img src="./images/icon.png" alt="plane icon" />
      <ul class="header-items">
        <li class="page-name">Plane Landing Page</li>
        <li>
          <a href="https://www.winglist.aero/" target="_blank">Buy a plane</a>
        </li>
        <li>
          <a href="https://www.crexi.com/properties/Airports" target="_blank"
            >Buy an airport</a
          >
        </li>
        <li>
          <a href="https://twitter.com/ErikVlcak" target="_blank">Contact us</a>
        </li>
      </ul>
    </div>
    <div class="content">
      <div class="content-top">
        <div class="top-intro">
          <p class="headline">So you want to land a plane?</p>
          <p class="text">
            Do not look any further! This profesionally looking page will show
            you and explain every rule of safe plane landing.
            <strong>Are you ready to gain new skill?</strong>
          </p>
          <div class="buttons">
            <button class="btn-yes">Yes, I dream about landing a plane!</button>
            <button class="btn-no">No, I dont even have a plane!</button>
          </div>
        </div>
        <img
          src="./images/header.jpg"
          alt="Model of a plane"
          class="img-header"
        />
      </div>
    </div>
    <div class="footer">
      Handmade by me, myself and I. <br />
      2022
    </div>
  </body>
</html>
